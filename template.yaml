AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  cooking_web_app - Backend with DynamoDB for meal management

Globals:
  Function:
    Timeout: 10 
    MemorySize: 128
  Api:
    Cors:
      AllowMethods: "'GET,POST,DELETE,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"
      
Resources:

  # --- 1. COGNITO USER POOL ---
  CookingUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: CookingAppUsers
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8

  # --- 2. COGNITO USER POOL CLIENT (For React) ---
  CookingUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: CookingReactApp
      UserPoolId: !Ref CookingUserPool
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: false # Must be false for Single Page Apps like React

  # --- 3. SECURE API GATEWAY ---
  CookingApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        AddDefaultAuthorizerToCorsPreflight: false 
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt CookingUserPool.Arn

  # --- 4. DATABASE (Single Table Design) ---
  CookingAppTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: CookingAppData
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  # --- 5. THE LAMBDA FUNCTIONS ---
  MealFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/ 
      Handler: src/handlers/mealHandler.lambdaHandler 
      Runtime: nodejs24.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          TABLE_NAME: !Ref CookingAppTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CookingAppTable
      Events:
        MealsApi:
          Type: Api
          Properties:
            RestApiId: !Ref CookingApi
            Path: /meals
            Method: any 
        WeeklyPlansApi:
          Type: Api
          Properties:
            RestApiId: !Ref CookingApi
            Path: /weekly-plans
            Method: any
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - src/handlers/mealHandler.ts

  PantryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/ 
      Handler: src/handlers/pantryHandler.lambdaHandler 
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          TABLE_NAME: !Ref CookingAppTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CookingAppTable
      Events:
        PantryApi:
          Type: Api
          Properties:
            RestApiId: !Ref CookingApi
            Path: /pantry
            Method: any
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - src/handlers/pantryHandler.ts

  PreferencesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/ 
      Handler: src/handlers/preferencesHandler.lambdaHandler 
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          TABLE_NAME: !Ref CookingAppTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CookingAppTable
      Events:
        PreferencesApi:
          Type: Api
          Properties:
            RestApiId: !Ref CookingApi
            Path: /preferences
            Method: any
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - src/handlers/preferencesHandler.ts

  AiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/ 
      Handler: src/handlers/aiHandler.lambdaHandler 
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          TABLE_NAME: !Ref CookingAppTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CookingAppTable
        - Statement:
            Effect: Allow
            Action:
              - bedrock:InvokeModel
            Resource: "*"
      Events:
        AiApi:
          Type: Api
          Properties:
            RestApiId: !Ref CookingApi
            Path: /ai/recipes
            Method: post
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - src/handlers/aiHandler.ts

  # --- 6. MONITORING ---
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'

Outputs:
  CookingApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${CookingApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/meals"
    
  UserPoolId:
    Description: "Cognito User Pool ID"
    Value: !Ref CookingUserPool

  UserPoolClientId:
    Description: "Cognito User Pool Client ID"
    Value: !Ref CookingUserPoolClient