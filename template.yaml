AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  cooking_web_app - Backend with DynamoDB for meal management

Globals:
  Function:
    Timeout: 10 
    MemorySize: 128
  Api:
    Cors:
      AllowMethods: "'GET,POST,DELETE,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"
      
Resources:

  # --- 1. COGNITO USER POOL ---
  CookingUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: CookingAppUsers
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8

  # --- 2. COGNITO USER POOL CLIENT (For React) ---
  CookingUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: CookingReactApp
      UserPoolId: !Ref CookingUserPool
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: false # Must be false for Single Page Apps like React

  # --- 3. SECURE API GATEWAY ---
  CookingApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt CookingUserPool.Arn

  # --- 4. DATABASE (Single Table Design) ---
  CookingAppTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: CookingAppData
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  # --- 3. THE UPDATED LAMBDA FUNCTION ---
  MealFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/ 
      Handler: src/handlers/mealHandler.lambdaHandler 
      Runtime: nodejs24.x
      Architectures:
        - x86_64
      # Environment variables for the TypeScript code
      Environment:
        Variables:
          TABLE_NAME: !Ref CookingAppTable
      # CRUD permissions for the table
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CookingAppTable
      Events:
        # Endpoint to manage meals
        MealsApi:
          Type: Api
          Properties:
            RestApiId: !Ref CookingApi
            Path: /meals
            Method: any # Accepts GET, POST, PUT, DELETE
    Metadata:
      BuildMethod: esbuild

  # --- 4. PANTRY FUNCTION ---
  PantryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/ 
      Handler: src/handlers/pantryHandler.lambdaHandler 
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          TABLE_NAME: !Ref CookingAppTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CookingAppTable
      Events:
        PantryApi:
          Type: Api
          Properties:
            RestApiId: !Ref CookingApi
            Path: /pantry
            Method: any
    Metadata:
      BuildMethod: esbuild

  # --- 5. PREFERENCES FUNCTION ---
  PreferencesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/ 
      Handler: src/handlers/preferencesHandler.lambdaHandler 
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          TABLE_NAME: !Ref CookingAppTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CookingAppTable
      Events:
        PreferencesApi:
          Type: Api
          Properties:
            RestApiId: !Ref CookingApi
            Path: /preferences
            Method: any
    Metadata:
      BuildMethod: esbuild

  # --- 6. AI FUNCTION ---
  AiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/ 
      Handler: src/handlers/aiHandler.lambdaHandler 
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          TABLE_NAME: !Ref CookingAppTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CookingAppTable
        - Statement:
            Effect: Allow
            Action:
              - bedrock:InvokeModel
            Resource: "*"  # Restrict this to specific models in production
      Events:
        AiApi:
          Type: Api
          Properties:
            RestApiId: !Ref CookingApi
            Path: /ai/recipes
            Method: post
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - src/handlers/mealHandler.ts

  # Monitoring with Application Insights
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'

Outputs:
  # The URL that the frontend will use to call the backend API
  CookingApiUrl:
    Description: "API Gateway endpoint URL"
    # Change ${ServerlessRestApi} to ${CookingApi} here:
    Value: !Sub "https://${CookingApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/meals"
    
  # Output the Cognito IDs needed for the React frontend
  UserPoolId:
    Description: "Cognito User Pool ID"
    Value: !Ref CookingUserPool    aws cloudformation describe-stacks --stack-name cooking-web-stack --region eu-south-1 --query "Stacks[0].Outputs" --output json

  UserPoolClientId:
    Description: "Cognito User Pool Client ID"
    Value: !Ref CookingUserPoolClient