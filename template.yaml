AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  cooking_web_app - Backend with DynamoDB for meal management

Globals:
  Function:
    Timeout: 10 
    MemorySize: 128
  Api:
    Cors:
      AllowMethods: "'GET,POST,DELETE,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"
      
Resources:
  # --- 1. DATABASE (Single Table Design) ---
  CookingAppTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: CookingAppData
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  # --- 2. THE UPDATED LAMBDA FUNCTION ---
  MealFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/ 
      Handler: src/handlers/mealHandler.lambdaHandler 
      Runtime: nodejs24.x
      Architectures:
        - x86_64
      # Environment variables for the TypeScript code
      Environment:
        Variables:
          TABLE_NAME: !Ref CookingAppTable
      # CRUD permissions for the table
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CookingAppTable
      Events:
        # Endpoint to manage meals
        MealsApi:
          Type: Api
          Properties:
            Path: /meals
            Method: any # Accepts GET, POST, PUT, DELETE
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
          - src/handlers/mealHandler.ts

  # Monitoring with Application Insights
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'

Outputs:
  # The URL that the frontend will use to call the backend API
  CookingApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/meals"